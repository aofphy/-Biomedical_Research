<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" width="500" height="300">
  <rect width="500" height="300" fill="#f8f9fa"/>
  
  <!-- Performance chart background -->
  <rect x="50" y="50" width="400" height="200" fill="white" stroke="#dee2e6" rx="5"/>
  
  <!-- Grid lines -->
  <line x1="50" y1="90" x2="450" y2="90" stroke="#e9ecef" stroke-width="1"/>
  <line x1="50" y1="130" x2="450" y2="130" stroke="#e9ecef" stroke-width="1"/>
  <line x1="50" y1="170" x2="450" y2="170" stroke="#e9ecef" stroke-width="1"/>
  <line x1="50" y1="210" x2="450" y2="210" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- Performance bars -->
  <rect x="80" y="70" width="60" height="180" fill="#28a745" opacity="0.8"/>
  <rect x="160" y="85" width="60" height="165" fill="#17a2b8" opacity="0.8"/>
  <rect x="240" y="110" width="60" height="140" fill="#ffc107" opacity="0.8"/>
  <rect x="320" y="60" width="60" height="190" fill="#dc3545" opacity="0.8"/>
  
  <!-- Performance values -->
  <text x="110" y="45" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#2c3e50">0.903</text>
  <text x="190" y="45" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#2c3e50">90.6%</text>
  <text x="270" y="45" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#2c3e50">6.5%</text>
  <text x="350" y="45" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#2c3e50">95.2%</text>
  
  <!-- Labels -->
  <text x="110" y="270" text-anchor="middle" font-family="Arial" font-size="10" fill="#6c757d">QWK</text>
  <text x="190" y="270" text-anchor="middle" font-family="Arial" font-size="10" fill="#6c757d">Recall</text>
  <text x="270" y="270" text-anchor="middle" font-family="Arial" font-size="10" fill="#6c757d">FDR</text>
  <text x="350" y="270" text-anchor="middle" font-family="Arial" font-size="10" fill="#6c757d">Accuracy</text>
  
  <!-- Y-axis labels -->
  <text x="40" y="95" text-anchor="end" font-family="Arial" font-size="10" fill="#6c757d">80%</text>
  <text x="40" y="135" text-anchor="end" font-family="Arial" font-size="10" fill="#6c757d">60%</text>
  <text x="40" y="175" text-anchor="end" font-family="Arial" font-size="10" fill="#6c757d">40%</text>
  <text x="40" y="215" text-anchor="end" font-family="Arial" font-size="10" fill="#6c757d">20%</text>
  <text x="40" y="255" text-anchor="end" font-family="Arial" font-size="10" fill="#6c757d">0%</text>
  
  <!-- Title -->
  <text x="250" y="25" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">DR Classification System Performance</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Fundus background -->
  <circle cx="200" cy="200" r="180" fill="#8B4513" opacity="0.3"/>
  <circle cx="200" cy="200" r="160" fill="#A0522D" opacity="0.4"/>
  <circle cx="200" cy="200" r="140" fill="#D2691E" opacity="0.5"/>
  
  <!-- Blood vessels -->
  <path d="M200 50 Q150 100 200 150 Q250 200 200 250 Q150 300 200 350" stroke="#8B0000" stroke-width="4" fill="none"/>
  <path d="M50 200 Q100 150 150 200 Q200 250 250 200 Q300 150 350 200" stroke="#8B0000" stroke-width="4" fill="none"/>
  <path d="M100 100 Q150 125 200 100 Q250 125 300 100" stroke="#DC143C" stroke-width="3" fill="none"/>
  <path d="M100 300 Q150 275 200 300 Q250 275 300 300" stroke="#DC143C" stroke-width="3" fill="none"/>
  
  <!-- Optic disc -->
  <circle cx="280" cy="150" r="25" fill="#FFE4B5" stroke="#DEB887" stroke-width="2"/>
  <circle cx="280" cy="150" r="15" fill="#F5DEB3"/>
  
  <!-- Macula -->
  <circle cx="160" cy="200" r="30" fill="#8B4513" opacity="0.6"/>
  <circle cx="160" cy="200" r="20" fill="#A0522D" opacity="0.7"/>
  <circle cx="160" cy="200" r="10" fill="#D2691E" opacity="0.8"/>
  
  <!-- Microaneurysms (small red dots) -->
  <circle cx="120" cy="120" r="2" fill="#8B0000"/>
  <circle cx="250" cy="180" r="2" fill="#8B0000"/>
  <circle cx="180" cy="280" r="2" fill="#8B0000"/>
  <circle cx="320" cy="220" r="2" fill="#8B0000"/>
  
  <!-- Labels -->
  <text x="20" y="30" font-family="Arial" font-size="16" fill="#000" font-weight="bold">Fundus Photography</text>
  <text x="290" y="140" font-family="Arial" font-size="10" fill="#000">Optic Disc</text>
  <text x="130" y="190" font-family="Arial" font-size="10" fill="#000">Macula</text>
  <text x="20" y="380" font-family="Arial" font-size="10" fill="#666">Red: Blood vessels, Dark spots: Potential DR signs</text>
</svg>
